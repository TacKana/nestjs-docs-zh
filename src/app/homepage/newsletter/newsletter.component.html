<div class="newsletter-wrapper">
  <div class="signup">
    <div class="hgroup">
      <h3>订阅我们的新闻通讯</h3>
      <p>订阅以获取最新的 Nest 更新、功能和视频资讯！</p>
    </div>
    <div class="newsletter-form">
      <form
        class="form-wrapper"
        (submit)="addToNewsletter($event, email.value)"
      >
        <input
          id="newsletter-email"
          class="form-control"
          name="email"
          type="email"
          placeholder="请输入邮箱地址.."
          required
          [disabled]="isDisabled"
          #email
        />
        <button
          type="submit"
          class="signup-button"
          aria-label="订阅新闻通讯"
          [disabled]="isDisabled"
          [class.btn-success]="isEmailAdded"
        >
          <i class="far fa-paper-plane"></i>
          <i class="icon-success fas fa-check-circle"></i>
        </button>
      </form>
    </div>
  </div>
</div>
